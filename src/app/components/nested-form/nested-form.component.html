<div class="container">
  <h2 class="text-center py-3">Basic Form</h2>
  <h4 class="text-center mb-4">Value: {{ myForm.value | json }}</h4>
  <hr />
  <form [formGroup]="myForm" class="w-50 m-auto">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email"
        formControlName="email"
      />
    </mat-form-field>
    <h4 class="text-center">Cell Phone</h4>
    <div class="group" formGroupName="cellPhone">
      <mat-form-field>
        <input matInput type="text" placeholder="Area" formControlName="area" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Prefix"
          formControlName="prefix"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Line" formControlName="line" />
      </mat-form-field>
    </div>
    <h4 class="text-center">Home Phone</h4>
    <div class="group" formGroupName="homePhone">
      <mat-form-field>
        <input matInput type="text" placeholder="Area" formControlName="area" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Prefix"
          formControlName="prefix"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Line" formControlName="line" />
      </mat-form-field>
    </div>
  </form>
</div>
